    <!-- Start of the bootstrap carousel -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/Top Gun - Maverick.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-footer">
            <h2>Top Gun: Maverick</h2>
            <button class="book-btn">BOOK NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/13 Minutes.jpg"
            class="d-block w-100"
            alt="..."
          />

          <div class="carousel-footer">
            <h2>13 Minutes</h2>
            <button class="book-btn">BOOK NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/Insidious - The Red Door.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-footer">
            <h2>Insidious: The Red Door</h2>
            <button class="book-btn">BOOK NOW</button>
          </div>
        </div>

        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Start of search bar -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="title">WHAT'S ON</h2>
        </div>
        <div class="col-12 col-md-6">
          <form class="d-flex">
            <div class="input-group mb-3">
              <input type="text" class="form-control movie-search" placeholder="Search for a movie" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-warning search-btn" type="button" id="button-addon2">search</button>
            </div>            
          </form>
        </div>
      </div>
    </div>

    <!-- end of search bar -->




    <!-- start of movies container -->

    <div class="container movies-container mt-5 mb-5">
      <div class="row movies-row">
        <div class="col-12 col-sm-6 col-md-4">
          <div
            class="image"
            onmouseover="onImageHover(this)"
            onmouseleave="onMouseLeave(this)"
          >
            <img src="assets/images/top-gun.jpg" alt="" />

            <div
              class="bookNow"
              onclick="bookNow(this)"
              data-name="Top Gun: Maverick"
            >
              BOOK NOW
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="image">
            <img src="assets/images/13minutes.jpg" alt="" />
          </div>
        </div>

        <div class="col-12 col-sm-2 col-md-4">
          <div class="image">
            <img src="assets/images/insidious.jpg" alt="" />
          </div>
        </div>

        <div class="col-12 col-sm-2 col-md-4 mt-3">
