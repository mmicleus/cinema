    <script>

      let data;
      window.onload = function() {
        data = JSON.parse(localStorage.getItem('booking'));
        
        //Customer Name
        var outputName = document.getElementById('customerName-output');
        outputName.innerText = data.custName;


        //Movie name
        var outputMovie = document.getElementById('movie-output');
        outputMovie.innerText = data.movieData.title;

        //Seats
        
        var outputSeats = document.getElementById('seat-output');
        outputSeats.innerHTML =  data.seats.map((seat) => `<span>${seat}</span>`).join('');

        // total
        
        var outputTotal = document.getElementById('total-output');
        outputTotal.innerText = data.cost;

        // email

        var outputEmail = document.getElementById('email-output');
        outputEmail.innerText = data.email;

        // Time
        var outputTime = document.getElementById('time-output');
        outputTime.innerText = data.movieTime;


      };

        window.location.replace("index.html");
